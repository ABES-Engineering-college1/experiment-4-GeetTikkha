<body><fieldset align="center">
<h1>Hotel Room Booking Form</h1>
    <form action="./response.html" name="Hotel Room Booking form" target="_blank" method="get" align="center">
<label for="name"> Full Name:</label>
<input type="text" id="name" name="name">
<br><br>
<label for="E-mail">Email:</label>
<input type="email" id="email" name="email">
<br><br>
<label for="tel">Phone:</label>
<input type="tel" id="tel" name="tel">
<br><br>
<label for="date">Check-in Date:</label>
<input type="date" id="date" name="date">
<br><br>
<label for="date">Check-out Date:</label>
<input type="date" id="date" name="date">
<br><br>
<label for="select">Room Type:</label>
<select name="select" id="select">
    <option>Single Room</option>
     <option>Twin Sharing</option>
</select>
<br><br>
<label for="num of guests">Number of Guests:</label>
<input type="number" id="number" name="number" min="1" max="10">
<br><br>
<label for="special requests">Special Requests:</label>
<br>
<textarea name="text" id="special requests" rows="4" cols="45"></textarea>
<br><br>
<input type="submit" value="Book Now">
<input type="reset" value="Reset Form"></form></fieldset>
</body>
</html>
